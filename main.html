let playerScore;
let computerScore;

    game();

    function game() {
        while (playerScore < 3 || computerScore < 3){
            var playerInput = prompt("Rock, Paper, or Scissors?").toLowerCase();
            var computerInput = computerPlay().toLowerCase;
            switch(playRound(playerInput,computerInput)) {
                case 0:
                    break;
                case 1: 
                    computerScore += 1;
                    break;
                case 2:
                    playerScore += 1;
                    break;
        }
    }
}

function computerPlay () {
    var result = Math.floor(Math.random() * 3) + 1;
    switch(result) {
        case 1:
            return "Rock";
            break;
        case 2: 
            return "Paper";
            break;
        case 3: 
            return "Scissors";
            break;
    }
}
